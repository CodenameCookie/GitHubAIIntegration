<!DOCTYPE html>
<html>
<head>
    <title>GitHub User Info</title>
</head>
<body>
    <h1>Welcome to My GitHub Info App</h1>
    <p>Enter a GitHub username to get user information:</p>
    <form action="/get_user_info" method="POST">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" name="username" required>
        <input type="submit" value="Get User Info">
    </form>
</body>
</html>
